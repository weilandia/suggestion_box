<div class="col-md-6">
  <div class="suggestions" ng-repeat="post in posts | orderBy:'-upvotes'">
    <a href="#/suggestion/{{$index}}"><h3>{{ post.title }}</h3></a>
    <p><span class="glyphicon glyphicon-plus-sign" ng-click="upVote(post)"></span> {{ post.upvotes }}</p>
  </div>
</div>

<form ng-submit="addSuggestion()" style="margin-top: 50px">
  <div class="col-xs-8">
    <h3>Have a suggestion?</h3>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="What's on your mind?" ng-model="title">
    </div>
    <button type="submit" class="btn btn-primary">Suggest</button>
  </div>
</form>
